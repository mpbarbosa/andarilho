<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aglomerações urbanas ordenadas por nome</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Aglomerações urbanas ordenadas por nome</h1> 
    <ul>
    {% for aglomeracao in ibge_data %}
    <li>id: {{ aglomeracao["id"] }}, nome: {{ aglomeracao["nome"] }}</li> 
    <ul>
      {% for municipio in aglomeracao["municipios"] %}
      <li> {{ municipio }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
    </ul>
  </body>
</html>
